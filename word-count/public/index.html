<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" type="text/css" href="../src/index.css"/>
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>-->
    <script src="../src/index.js"></script>
    <!--<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">-->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <title>Word Count</title>
</head>
    <body>
        <div class="__main">
            <div class="main">
                <div class="__header">
                    <div class="header-wrapper"></div>
                </div>
                <div class="__sidebar">
                    <div class="sidebar">
                        <div class="__menu"></div>
                    </div>
                </div>
                <div class="__content">
                    <div class="card">
                        <div class="__card-content">
                            <div class="box">
                                <div class="field">
                                    <div class="file has-name">
                                        <label class="file-label">
                                            <input class="file-input" type="file" name="wordFile" accept=".txt">
                                            <span class="file-cta">
                                                <span class="file-icon">
                                                    <i class="fas fa-upload"></i>
                                                </span>
                                                <span class="file-label">Choose a txt file</span>
                                            </span>
                                            <span class="file-name"></span>
                                        </label>
                                        <input type="submit" class="button is-right" placeholder="Finish" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
